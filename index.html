<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
       <input type="text" class="calculator-screen" id="calculator-screen" value="0" disabled>
        
       <div class="calculator-keys">
           <button id="addition" class="operator">+</button>
           <button id="subtract" class="operator">-</button>
           <button id="multiply" class="operator">x</button>
           <button id="divide" class="operator">÷</button>
    
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            
            <button id="0">0</button>
            <button id="decimal" class="decimal">.</button>
            <button id="negative" class="negative">(-)</button>
        
            <button id="square-root" class="square-root">√</button> 
            <button id="exponent" class="exponent">^</button>
            <button id="pi" class="pi">π</button>
            <button id="equal-sign" class="equal-sign">=</button>
            <button id="clear" class="clear">clear</button>
            <button id="backspace" class="backspace">←</button>
       </div>
    </div>
</body>
</html>
